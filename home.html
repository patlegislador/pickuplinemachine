<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subtle Tinder Lines</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Tajawal:300,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="tinderlogo.png" alt="Tinder">
            <h1 class="tracking-in-expand maintitle">Subtle Tinder Hits</h1>
            <h1 class="tracking-in-expand subtitle">STH</h1>
        </div> 

        <div class="content">
            <div class="cheesy category" value='cheesy'>
                <h1>Cheesy</h1>
            </div>
            <div class="dirty category" value='dirty'>
                <h1>Dirty</h1>
            </div>
            <div class="smart category" value='smart'>
                <h1>Smart</h1>
            </div>
            
            <div class="display-box animated">
                <h1 class="cat-title"></h1>
                <div class="text-area"></div>
                <button class="generator">Generate</button>
                <button class="exit">X</button>
            </div>
        </div>

        <div class="footer">
            <img src="PML.png" alt="PML">
            <p>Created by <strong>Patrick M. Legislador</strong></p>
        </div>
    </div>
    
</body>

<script src="script.js"></script>
<script src="data.js"></script>
</html>
